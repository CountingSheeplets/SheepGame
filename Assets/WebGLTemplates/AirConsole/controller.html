<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content='width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0' name='viewport'>
  <title>AirConsole Controller</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <!-- AirConsole-Controls -->
  <link rel="stylesheet" type="text/css" href="airconsole-controls/button/button.css">
  <link rel="stylesheet" type="text/css" href="airconsole-controls/dpad/dpad.css">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="controller/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="controller/styles/controls.css">
</head>

<body>

  <div id="controller-container">

    <!-- REPLACE_HERE START -->

    <div id="view-0" class="view" style="display: flex;">
      <div id="view-0-section-0" class="section " style="height: 35.0%;">
        <div id="activate-king-display" class="button-300-300 button-element element">
          <div class="button-text">KingDisplay</div>
        </div>
      </div>
      <div id="view-0-section-1" class="section horizontal " style="height: 15.0%;">
        <div id="previous-king-hat" class="button-80 button-element element">
          <div class="button-text">Previous</div>
        </div>
        <div id="activate-king-hat" class="button-300-300 button-element element">
          <div class="button-text">Hat</div>
        </div>
        <div id="next-king-hat" class="button-80 button-element element">
          <div class="button-text">Next</div>
        </div>
      </div>
      <div id="view-0-section-3" class="section horizontal " style="height: 15.0%;">
        <div id="previous-king-scepter" class="button-80 button-element element">
          <div class="button-text">Previous</div>
        </div>
        <div id="activate-king-scepter" class="button-300-300 button-element element">
          <div class="button-text">Scepter</div>
        </div>
        <div id="next-king-scepter" class="button-80 button-element element">
          <div class="button-text">Next</div>
        </div>
      </div>
      <div id="view-0-section-4" class="section " style="height: 35.0%;">
        <div id="ready-button" class="button-300-300 button-element element">
          <div class="button-text">Ready</div>
        </div>
      </div>
    </div>
    <div id="view-1" class="view" style="display: none;">
      <div id="view-1-section-00" class="">
        <div id="view1-healthbar" class="overlay"></div><!-- neveikia, šitą dar reik maskint kažkaip -->
        <div id="view1-background" class="image"></div><!-- neveikia -->
        <div id="blend-mask-overlay" class="overlay color1"></div><!-- neveikia, šitam reikia keist spalvas -->
      </div>
        <div id="view-1-section-0" class="section horizontal" style="height: 12.0%;">
          <div class="button-text element">
              <p id="resource-grass" >99</p><!-- neveikia -->
          </div>
          <div class="button-text element">
              <p id="resource-crowns" >99</p><!-- neveikia -->
          </div>
        </div>
        <div id="view-1-section-1" class="section horizontal " style="height: 12.0%;">
        <div id="info-A" class="button-80 button-element element">
          <div class="button-text">InfoA</div>
        </div>
        <div id="upgrade-A" class="button-80 button-element element">
          <div class="button-text">UpgradeA</div>
        </div>
        <div id="upgrade-B" class="button-80 button-element element">
          <div class="button-text">UpgradeB</div>
        </div>
        <div id="info-B" class="button-80 button-element element">
          <div class="button-text">InfoB</div>
        </div>
      </div>
      <div id="view-1-section-2" class="section horizontal " style="height: 12.0%;">
        <div id="buy-grass" class="button-80 button-element element">
          <div class="button-text">BuyGrass</div>
        </div>
        <div id="buy-sheep" class="button-80 button-element element">
          <div class="button-text">BuySheep</div>
        </div>
        <div id="king-smash" class="button-80 button-element element">
          <div class="button-text">Smash</div>
        </div>
      </div>
      <div id="view-1-section-3" class="section " style="height: 64.0%;">
        <div id="swipe-field" class="swipe-area button-80 element ">
          <div class="button-text">SWIPE ANALOG</div>
        </div>
      </div>
    </div>
    <div id="view-2" class="view" style="display: none;">
      <div id="view-2-section-0" class="section " style="height: 24.5%;">
        <div id="info-back" class="button-80 button-element element">
          <div class="button-text">Information about Upgrade (tap to back)</div>
        </div>
      </div>
    </div>
    <div id="view-3" class="view" style="display: none;">
      <div id="view-3-section-0" class="section " style="height: 60.0%;">
        <div id="lost-back" class="button-300-300 button-element element">
          <div class="button-text">Lost screen (tap to go menu)</div>
        </div>
      </div>
    </div>
    <div id="view-4" class="view" style="display: none;">
      <div id="view-4-section-0" class="section " style="height: 60.0%;">
        <div id="victory-back" class="button-300-300 button-element element">
          <div class="button-text">Victory screen (tap to go menu)</div>
        </div>
      </div>
    </div>

  <!-- 3rd Party Libs -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script type="text/javascript" src="airconsole-controls/dpad/dpad.js"></script>
  <script type="text/javascript" src="airconsole-controls/swipe-analog/swipe-analog.js"></script>
  <script type="text/javascript" src="airconsole-controls/swipe-digital/swipe-digital.js"></script>
